name: Mutiple Jobs Depedncy
run-name: ${{ github.actor }} multiple
on:
    push:
        paths:
            - 'github/workflows/depedent_jobs.yml'
jobs:
    job1:
        runs-on: ubuntu-latest
        steps:
            - name: Creating a file
              run: touch File.txt
    job2:
        runs-on: ubuntu-latest
        steps:
            - name: Accessing the file created in job1
              run: cat File.txt